version: '3.8'

services:

  redis:
    image: redis:latest
    restart: always
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - "${REDIS_PORT}:${REDIS_PORT}"
    env_file:
      - .env
    networks:
      - internal
    volumes:
      - redis-data:/data

  shortener:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      #    host : container
      - "${APP_PORT}:${APP_PORT}"

    depends_on:
      - redis
    env_file:
      - .env
    environment:
      - REDIS_HOST=redis
    # Comment the line below for production
    command: ["uvicorn", "backend.app.main:app", "--host", "${APP_HOST}", "--debug", "--port", "${APP_PORT}", "--reload-dir", "/app"]
    networks:
      - internal
    volumes:
      - ./backend/app:/app/backend/app
      - ./frontend:/app/frontend

volumes:
  redis-data:

networks:
  internal:
