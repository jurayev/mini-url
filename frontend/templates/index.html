<!DOCTYPE html>
<html>
<head>
    <title>miniUrl</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', path='/icons/favicon.png') }}" sizes="16x16 32x32" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/styles.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
</head>
<body>
    <div id="wrap">
        <header>
            <h1>
                <a href="/"><i class="material-icons large">link</i> miniURL</a>
            </h1>
            <p>Yet Another URL Shortener</p>
        </header>
        <div class="container">
            <div class="row">
                <form class="col s12">
                    <div class="input-field col s12">
                        <input type="url" name="url" id="url" class="validate" placeholder="https://www.google.com">
                    </div>
                </form>
            </div>
            <div class="row">
                <div class="col s12">
                    <a id="submitButton" class="waves-effect waves-light btn-small pulse"><i class="material-icons left">add_link</i>create</a>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <h4 class="header-h4">
                        <a id="short-url" class="hide teal-text" target="_blank" rel="noopener noreferrer"></a>
                    </h4>
                </div>
                <div class="col s6">
                    <a id="copyButton" class="hide right waves-effect waves-light btn-floating btn-large">
                        <i class="material-icons left">content_copy</i>
                    </a>
                </div>
                <div class="col s6">
                    <a id="openButton" class="hide left waves-effect waves-light btn-floating btn-large" target="_blank" rel="noopener noreferrer">
                        <i class="material-icons left">launch</i>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal Structure -->
    <div id="modal-id" class="modal">
        <div class="modal-content">
          <h4 class="center">Error Appeared!</h4>
          <p></p>
        </div>
        <div class="modal-footer">
          <a href="" class="modal-close waves-effect waves-green btn-flat">Close</a>
        </div>
    </div>
    <footer>
        <a href="https://github.com/jurayev" target="_blank" rel="noopener noreferrer">GitHub &copy; Yuriy Jurayev</a>
    </footer>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', path='/js/main.js') }}"></script>
</body>
</html>
